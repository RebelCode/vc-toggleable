<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggleable App</title>
</head>
<body>
<div id="app">
    <toggle :toggleable="toggleable" inline-template>
        <span @click="setState(!toggleable.isOn)">
            {{ toggleable.isOn ? 'On' : 'Off' }}
        </span>
    </toggle>
</div>
</body>
<script src="/webpack-dev-server.js"></script>
<script src="/app.min.js"></script>
</html>
